<link rel="stylesheet" href='{{ "css/custom.css" | relURL }}'>

<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
  :root {
    /* Primary brand color (used for accents, buttons, links) */
    --accent-color:      #9c3320;   /* deep red */
    /* Secondary accent (hover states, highlights) */
    --accent-color-2:    #ffdd4e;   /* gold */

    /* Text and background */
    --text-color:        #111111;
    --background-color:  #ffffff;

    /* Link colors */
    --link-color:        var(--accent-color);
    --link-hover-color:  var(--accent-color-2);

    /* Section backgrounds (alternate stripes) */
    --section-bg-light:  #f7f7f7;
    --section-bg-dark:   #e1e1e1;

    /* Any other CSS vars Hugo-Scroll defines—feel free to override! */
  }

  /* Example extra tweak: make buttons pill-shaped */
  .btn {
    border-radius: 999px !important;
  }
</style>

<style>
  /* —— Hero Section Buttons —— */
  #site-head .btn.site-menu {
    background-color: #9c3320 !important;   /* deep red */
    color:           #ffffff !important;   /* white text */
    border:          none !important;
  }
  #site-head .btn.site-menu:hover {
    background-color: #ffdd4e !important;   /* gold on hover */
  }

  /* —— Hero Section Headings —— */
  #site-head .blog-title,
  #site-head .blog-description {
    color: #111111 !important;               /* very dark text */
  }
</style>

<style>
.header {
  position: relative;
  overflow: hidden;
}
.header-video-wrapper {
  position: absolute;
  top: 0; left: 50%;
  width: 100vw; height: 100vh;
  transform: translateX(-50%);
  overflow: hidden;
  z-index: -1;
}
.header-video {
  min-width: 100%; min-height: 100%;
  width: auto; height: auto;
  filter: brightness(60%) saturate(70%);
}
</style>
