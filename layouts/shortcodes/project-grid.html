<div class="projects-grid">
    {{ $pubs := where site.RegularPages "Section" "projects" }}
    {{ range $i, $p := $pubs }}
    <a 
        href="{{ .RelPermalink }}" 
        class="project-card"
        data-aos="fade-up"
        data-aos-delay="{{ mul (add $i 1) 100 }}"
        >
        <div class="project-card__img"
            style="background-image: url('{{ .Params.image }}')">
        </div>
        <div class="project-card__title">{{ .Title }}</div>
    </a>
    {{ end }}
</div>
